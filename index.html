<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Game Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login" class="container">
        <h1>Login</h1>
        <input type="password" id="password" placeholder="Enter Password">
        <button id="loginBtn">Login</button>
    </div>
    <div id="app" class="container" style="display:none;">
        <h1>Soccer Game Tool</h1>
        <button id="startGame">Start Game</button>
        <button id="pauseGame" disabled>Pause Game</button>
        <button id="endGame" disabled>End Game</button>
        <span id="gameTime">00:00</span>
        <div id="players">
        </div>
        <button id="saveGame" disabled>Save Game</button>
        <h2>Game History</h2>
        <div id="gameHistory">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
